                    function iframe(level, service, mlTeamAbbrev, mlTeamName) {
                        return "<iframe width=600 height=1200 src=\"league.php?level="
                                + level
                                + "&service="
                                + service
                                + "&team="

                                + "&teamName="

                    }

                    function doAll() {

                        var mlTeamAbbrev = teamSelector.value;
                        var mlTeamName = teamSelector[teamSelector.selectedIndex].text;
                        console.debug("For the team, you Selected ["
                                + mlTeamName + "(" + mlTeamAbbrev + ")" + "]!");
                        document.getElementById("scoreboard").innerHTML = iframe(
                                "MLB", "mlb", mlTeamAbbrev, mlTeamName)
                                + iframe("AAA", "aaa", mlTeamAbbrev, mlTeamName)
                                + iframe("AA",  "aax", mlTeamAbbrev, mlTeamName)
                                + iframe("Advanced Class A", "afa", mlTeamAbbrev, mlTeamName)
                                + iframe("Class A",              "afx", mlTeamAbbrev, mlTeamName)
                                + iframe("Short Season Class A", "asx", mlTeamAbbrev, mlTeamName)
                                + iframe("Rookie League",        "rok", mlTeamAbbrev, mlTeamName)
